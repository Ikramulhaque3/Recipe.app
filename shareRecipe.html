<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="webWrap">
        <section class="dash-board">
            <nav class="">
                <div class="my_container">   
                    <div class="logo_box">
                        <h1>Recipe Book</h1>
                    </div>
                    <div class="serch_box d-flex juctify-content-center align-items-center">
                        <div class="serch">
                            <input type="serch" placeholder="Serch here" name="" id="">
                            <button class="serch-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <!-- <div class="icon_box d-flex ">
                            <div class="login_iconBox">
                                <a class="fs-5 p-2 " href="./signup.html"><i class="fa-regular fa-user "></i></a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </nav>
            <div class="dash-contentWrap">
            <div class="hero-sec  ">
                <div class="left-bar ">
                    <div class="left-content">
                        <div class="inner-row">
                            <div class="nave-list">
                                <li class="">
                                   <a class="save-icon" href=""> 
                                   <i class="fa-bookmark"><img src="./assets/icons/select-all.png" alt=""></i> 
                                    </a>
                                    <div class="save-box">
                                        <a href=""><span class="save-text">All</span></a> 
                                        <a href=""><span class="rec-nmbr">2 recipe</span></a> 
                                    </div>      
                                </li>
                                <li class="">
                                    <a class="save-icon" href=""> 
                                     <i class="fa-regular fa-bookmark"></i>
                                     </a>
                                     <div class="save-box">
                                         <a href=""><span class="save-text">Saved</span></a> 
                                         <a href=""><span class="rec-nmbr">0 recipe</span></a> 
                                     </div>      
                                 </li>
                                 <li class="">
                                    <a class="save-icon" href=""> 
                                        <i class="fa-regular fa-user"></i>
                                     </a>
                                     <div class="save-box">
                                         <a href=""><span class="save-text">Your recipes</span></a> 
                                         <a href=""><span class="rec-nmbr">0 recipe</span></a> 
                                     </div>      
                                 </li>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center-box" >
                    <div class="content">
                        <div class="inner-row ">
                            <div class="img-box">
                                <img src="./assets/icons/istockphoto-1319408946-2048x2048.jpg" alt="">
                            </div>
                            <div class="text-box">
                                <div class="recipe-title">
                                    <input type="text" placeholder="Enter Recipe Title" id="postName">
                                </div>
                                <div class="discrip-box">
                                <textarea placeholder="Share a discription more about this dish." name="" id="postContent"></textarea>
                                </div>
                                <div class="btn-box">
                                    <input placeholder="Upload recipe img" type="file" id="postFile">
                                    <button type="button" id="postBtn">Post</button>   
                                </div>
                            </div>
                          
                        </div>
                        <div class=" ingred-row">
                            <div class="content-wrap">
                                <div class="row-title">
                                    <h3>Ingredients</h3>
                                </div>
                                <div class="ingredient-listBox">
                                    <div class="list">
                                        <i class="fa-solid fa-list"></i>
                                        <input placeholder="200ml water"></span>
                                        <button class="delete-btn"><img src="./assets/icons/delete.png" alt=""></button>
                                    </div>
                                </div>
                                <div class="ingr-addBtn">
                                    <button>+ Ingredients</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="right-bar">
                    <ul>
                        <li><a href="">abc</a></li>
                    </ul>
                </div> -->
            </div>
        </div>
        </section>
    

    </div>
    <script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="shareRecipe.js"></script>
<script type="module" src="app.js"></script>
    <script src="https://kit.fontawesome.com/1ac82f4868.js" crossorigin="anonymous"></script>
</body>
</html>
